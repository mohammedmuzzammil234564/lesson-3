<html>
    <head>
        <title>activity 2</title>
    </head>
    <body>
        <h2>lists in html</h2>
        <h4>ordered list</h4>
        <ol>
            <li<tea</li>
            <li>coffee</li>
            <li>milk</li>
        </ol>
        <h4>unordered list</h4>
        <ul>
            <li>tea</li>
            <li>coffee</li>
            <li>milk</li>
        </ul>
        <h4>description list</h4>
        <dl>
            <dt>tea</dt>
            <dd>- it is hot</dd>
            <dt>ice cream</dt>
            <dd>-it is cold</dd>
        </dl>
    </body>
</html>
